      /* Custom animations */
      @keyframes drift {
        0% { transform: translateY(0px) scale(1); opacity: 0.2; }

        100% { transform: translateY(0px) scale(1); opacity: 0.2; }
      }
      .bg-drift {
        animation: drift 15s infinite ease-in-out;
      }

        box-shadow: 0 0 40px rgba(220, 38, 38, 0.4);
      }
